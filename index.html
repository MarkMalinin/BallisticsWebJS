<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчет траектории снаряда</title>
    <!-- Подключаем библиотеку Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Расчет траектории снаряда</h1>

    <!-- Поля ввода данных -->
    <label
      >Начальная скорость (м/с):
      <input id="velocity" type="number" step="0.1" /></label
    ><br />
    <label
      >Масса снаряда (г): <input id="mass" type="number" step="0.1" /></label
    ><br />
    <label
      >Диаметр снаряда (мм):
      <input id="diameter" type="number" step="0.1" /></label
    ><br />
    <label>Угол (градусы): <input id="angle" type="number" step="0.1" /></label
    ><br />
    <label
      >Начальная высота (м):
      <input id="height" type="number" step="0.1" value="0" /></label
    ><br /><br />

    <!-- Кнопка для запуска расчета -->
    <button onclick="calculateTrajectory()">Рассчитать</button>

    <!-- Холст для графика -->
    <canvas id="trajectoryChart" width="600" height="400"></canvas>

    <!-- Подключаем файл script.js -->
    <script src="src/script.js"></script>
  </body>
</html>
